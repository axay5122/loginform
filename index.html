<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registretion form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styletwo.css">
</head>

<body>
    <main>
        <section class="flex">
            <img src="./img/download.png" alt="yellow" class="topimage">
            <img src="./img/download (2).png" alt="modile-image" class="mobileimage">
        </section>
        <section class="flex for-section flex-column">
            <h1 class="form headder">Create Account</h1>
            <form action="#" method="post" class="from">
                <div class="row">
                    <input type="text" placeholder="First Name" class="form-input">
                    <input type="text" placeholder="Last Name" class="form-input">
                </div>
                <div class="row">
                    <input type="text" placeholder="Enter Your Email" class="form-input">
                </div>
                <div class="row">
                    <input type="password" placeholder="Enter password" class="form-input">
                    <input type="text" placeholder="confirm password" class="form-input">
                </div>
                <button class="btn btn-submit">Create Account</button>
            </form>
            <div class="flex flex-column">
                <div class="divider">OR</div>
                <button class="btn btn-facebook">Facebook</button>
                <button class="btn btn-twitter">Twitter</button>
                <button class="btn btn-google">Google</button>
            </div>
        </section>
    </main>
</body>

</html>
